<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>A quick prompt display</title>
</head>

<body style="width:100%;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm m-4">
                <button type="button" id="btn1" class="btn btn-primary mr-2 callme">Button 1 Text</button>
                <button type="button" id="btn2" class="btn btn-primary mr-2 callme">Button 2 Text</button>
            </div>
        </div>
        <div class="row p-4">
            <div id="div-text" class="card" style="width: 100%; background-color:rgba(248, 245, 245, 0.995);">
                <div class="card-body">
                  <h5 class="card-title">Title Text</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Subtitle Text</h6>
                  <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('body').on('click', '#btn1', function() {
            resetButtonColors();
            $('#btn1').addClass('btn-info').removeClass('btn-primary');
            $('#div-text .card-title').html('Title Text 1');
            $('#div-text .card-subtitle').html('Subtitle Text 1');
            $('#div-text .card-text').html('Text 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.');
        });

        $('body').on('click', '#btn2', function() {
            resetButtonColors();
            $('#btn2').addClass('btn-info').removeClass('btn-primary');
            $('#div-text .card-title').html('Title Text 2');
            $('#div-text .card-subtitle').html('Subtitle Text 2');
            $('#div-text .card-text').html('Text 2: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.');
        });

        function resetButtonColors() {
            $('.btn').addClass('btn-primary').removeClass('btn-info');
        }
    </script>    
</body>

</html>
